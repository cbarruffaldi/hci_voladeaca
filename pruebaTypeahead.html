<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <link href="css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/typeahead.css" rel="stylesheet"/>


</head>

<body>

    <input class="typeahead" type="text">

<script src="js/vendor/jquery-1.11.2.min.js"></script>
<script src="bootstrap.min.js"></script>
<script src="type/typeahead.bundle.min.js"></script>
<script src="type/bloodhound.min.js"></script>

<script type="text/javascript">

    var stocks = new Bloodhound({
        datumTokenizer: function(d) { return Bloodhound.tokenizers.whitespace(d.code); },
        queryTokenizer: Bloodhound.tokenizers.whitespace,
        limit: 3,
        prefetch: {
            url: 'countries.json',
            filter: function(list) {
                // This should not be required, but I have left it incase you still need some sort of filtering on your server response
                return $.map(list, function(stock) { return { code: stock.code, name: stock.name }; });
            }
        }
    });

    stocks.initialize();

    $('.typeahead').typeahead(null, {
        name: 'stocks',
        displayKey: function(stock) {
            return stock.name;
        },
        source: stocks.ttAdapter()
    }).on('typeahead:selected', function(event, data) {
        console.log(data.code)
    });
</script>

</body>
