    <body data-ng-app="reviewsApp" data-ng-controller="reviewsCtrl">

    <header>
        <div data-ng-include="'./snippets/nav.html'"></div>
    </header>

    
  <div class="contents">
  <div class="container">
  <div class="row searchcontent">
  <div class="titulo review_t">Buscar reseñas</div>
  <div class="col-sm-1"></div>
  <div class="search-reviews-box">
  <div class="col-sm-10">
  	<ul class="tabs">
		<li class="tab-link current" data-tab="tab-1" id="aerotab"><strong>Por aerolinea</strong></li>
		<li class="tab-link" data-tab="tab-2" id="vuelotab"><strong>Por vuelo</strong></li>
	</ul>

	<div id="aerobox" class="tab-content current col-md-6">
                <div class="formtitle" id="aerotitle">Aerolínea:</div>
                <div class="form-group">
                  <input type="text" class="form-control awesomplete" id="input-aerolinea"/>
                </div>
	</div>
	<div id="vuelobox" class="tab-content col-md-6">
                <div class="formtitle">Numero de vuelo:</div>
                <div class="form-group">
                  <input type="text" data-ng-model="flightNum" class="form-control" id="nroVuelo" placeholder=""/>
                </div>
	</div>
    </div> <!-- searchbox -->
               <button type="button" class="vda-btn" id="searchButton" aria-label="Buscar" data-ng-click="search()">
                  <span class="glyphicon glyphicon-search" aria-hidden="true"></span> BUSCAR
                </button>

    </div> <!-- row -->
    </div> <!-- container -->
  </div>

  <div class="container">
    <div data-ng-include="'./snippets/reviewsearch.html'">
    </div>
  </div>
