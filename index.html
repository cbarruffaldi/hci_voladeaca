<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7" lang=""> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8" lang=""> <![endif]-->

<html data-ng-app class="no-js" lang=""> <!--<![endif]-->
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>VolaDeAca</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="apple-touch-icon" href="apple-touch-icon.png">

		<link rel="stylesheet" href="jqueryui/jquery-ui.css">
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/bootstrap-theme.min.css">
		<link rel="stylesheet" href="css/hover.css" media="all">
		<link rel="stylesheet" href="./CheloLabs/awesomplete.css">
		<link rel="stylesheet" href="css/main.css">
		<link rel="stylesheet" href="css/index.css">
		<link rel="stylesheet" href="css/index-searchbox.css">
		<link rel="stylesheet" href="css/buttons.css">
		<link rel="stylesheet" href="css/psg-btn.css">


		<script src="extlib/angular.min.js"></script>
		<script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')</script>
		<link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">

	</head>
	<body>
		<header>
			<div data-ng-include="'./snippets/nav.html'"></div>
		</header>


		<div class="body-contents">

			<div class="container">
				<div class="row searchcontent">
					<div class="titulo search_t">Buscar vuelos</div>

					<div class="searchbox col-sm-12">
						<div class="row idavuelta">
							<div class="col-md-3">
								<button data-info="idavuelta" class="vda-text-btn selected-iv"> Ida y vuelta</button>
								<button data-info="ida" class="vda-text-btn"> Solo ida</button>
							</div>
						</div>

						<div class="row search">

							<div id="orig-col" class="col-md-3">
								<div class="formtitle">Origen</div>
								<div class="form-group">
									<input type="text" class="form-control awesomplete" id="origen" placeholder="Ciudad o aeropuerto...">
								</div>
								<div id="origen-err" class="formError"></div>
							</div><!-- /input-group -->

							<div id="dest-col" class="col-md-3">
								<div class="formtitle">Destino</div>
								<div class="form-group">
									<input type="text" class="form-control awesomplete" id="destino" placeholder="Ciudad o aeropuerto...">
								</div>
								<div id="destino-err" class="formError"></div>

							</div>

							<div id="date-col-1" class='col-md-2'>
								<div class="formtitle">Fecha de salida</div>
								<div class="form-group">
									<div class='input-group date'>
										<input type='text' class="form-control" id='datepicker1' placeholder='dd/mm/aaaa' />
										<span class="input-group-addon">
											<span class="glyphicon glyphicon-calendar" id="cal1"></span>
										</span>
									</div>
								</div>
								<div id="datepicker1-err" class="formError"></div>
							</div>

							<div id="date-col-2"  class='col-md-2'>
								<div class="formtitle">Fecha de vuelta</div>
								<div class="form-group">
									<div class='input-group date'>
										<input type='text' class="form-control" id='datepicker2' autocomplete="off" placeholder='dd/mm/aaaa' />
										<span class="input-group-addon">
											<span class="glyphicon glyphicon-calendar"></span>
										</span>
									</div>
								</div>
								<div id="datepicker2-err" class="formError"></div>
							</div>

							<div class='col-md-2 passengers'>
								<button type="button" id="psg-dropdown" class="vda-btn dropdown-toggle" aria-haspopup="true" aria-expanded="false">
									<span class="btn-content">1 Pasajero</span>
									<span class="caret"></span>
								</button>
								<div class="dropdown-menu">
									<div  class="row passenger-row">
										<div class="col-md-5">
											<div class="cat-title">Adultos</div>
											<div class="cat-info">+ de 13 años</div>
										</div>
										<div class="col-md-7">
											<button type="button" data-sum="minus" data-info="adults" class="vda-btn">-</button>
											<div class="passenger-number" id="adult-number">1</div>
											<button type="button" data-sum="plus" data-info="adults" class="vda-btn">+</button>
										</div>
									</div>
									<div id="zero-adults-msg" class="row">
										Debe haber por lo menos un adulto
									</div>
									<div class="row div-line"></div>
									<div class="row passenger-row">
										<div class="col-md-5">
											<div class="cat-title">Niños</div>
											<div class="cat-info">+ de 2 años</div>
										</div>
										<div class="col-md-7">
											<button type="button" data-sum="minus" class="vda-btn" data-info="children">-</button>
											<div class="passenger-number" id="child-number">0</div>
											<button type="button" data-sum="plus"  data-info="children" class="vda-btn">+</button>
										</div>
									</div>
									<div class="row div-line"></div>
									<div class="row passenger-row">
										<div class="col-md-5">
											<div class="cat-title">Infantes</div>
											<div class="cat-info">0 a 2 años</div>

										</div>
										<div class="col-md-7">
											<button type="button" data-sum="minus" data-info="infants" class="vda-btn">-</button>
											<div class="passenger-number" id="infant-number">0</div>
											<button type="button" data-sum="plus" data-info="infants" class="vda-btn">+</button>
										</div>
									</div>
									<div class="row div-line"></div>
									<div class="row">
										<button type="button" id="ok-btn" class="vda-btn">OK</button>
									</div>
								</div>
							</div>
						</div>

						<div class="row">
							<div class="col-md-12 searchbut">
								<button type="button" class="vda-btn" id="searchButton" aria-label="Buscar">
									<span class="glyphicon glyphicon-search" aria-hidden="true"></span> BUSCAR
								</button>
							</div>
						</div>
					</div> <!-- searchbox -->


				</div> <!-- row -->

			</div> <!-- container -->
			<!-- </div> - body-search -->

			<!-- <div class="body-contents"> -->

			<div class="container">
				<div class="row content">
					<div class="promos">
						<div class="titulo">Explorar promociones</div>
						<h4>Elegí la <strong>fecha</strong>, la <strong> duración</strong> y el <strong>destino</strong> del viaje que buscás</h4>
					</div>
					<div class="row botonera promo_month">
						<button type="button" class="vda-btn btn-month" data-promo="8" id="AUG">Agosto</button>
						<button type="button" class="vda-btn btn-month" data-promo="9" id="SEPT">Septiembre</button>
						<button type="button" class="vda-btn btn-month" data-promo="10" id="OCT"> Octubre</button>
						<button type="button" class="vda-btn btn-month" data-promo="11" id="NOV">Noviembre</button>
					</div>

					<div class="row botonera" id="promo_week">
						<button type="button" class="vda-btn btn-week disabled" data-promo="0" id="2w">Fin de semana</button>
						<button type="button" class="vda-btn btn-week disabled" data-promo="1" id="3w">Una semana</button>
						<button type="button" class="vda-btn btn-week disabled" data-promo="2" id="4w">Dos semanas</button>
						<button type="button" class="vda-btn btn-week disabled" data-promo="3" id="5w">¡Cualquier momento!</button>

					</div>


					<div class="row botonera" id="promo_dest">
						<button type="button" class="vda-btn btn-dest disabled" data-promo="0" id="pb">Playas de Brasil</button>
						<button type="button" class="vda-btn btn-dest disabled" data-promo="1" id="pp">Paris</button>
						<button type="button" class="vda-btn btn-dest disabled" data-promo="2" id="lon">Londres</button>
						<button type="button" class="vda-btn btn-dest disabled" data-promo="3" id="mun">Munich</button>
					</div>

					<div class="row botonera" id="showInfo"></div>

				</div>
			</div>
		</div>

		<script src="js/vendor/bootstrap.min.js"></script>

		<script src="CheloLabs/awesomplete.js"></script>
		<script src="CheloLabs/acomplete.js"></script>
		<script src="js/searchbox.js"></script>
		<script src="indexScript.js"></script>

		<script src="js/main.js"></script>
		<script src="js/moment.js"></script>

		<script src="jqueryui/jquery-ui.js"></script>
		<script src="jqueryui/uidatepicker-es.js"></script>
		<script src="datepicker.js"></script>
		<script src="psg-btn.js"></script>
	</body>
</html>
