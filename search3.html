<!doctype html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title>VolaDeAca - Búsqueda</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="apple-touch-icon" href="apple-touch-icon.png">

	<link rel="stylesheet" href="jqueryui/jquery-ui.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="css/hover.css" media="all">
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/search.css">
	<link rel="stylesheet" href="css/buttons.css">
	<link rel="stylesheet" href="css/nouislider-custom.css">

	<script src="angular.min.js"></script>


	<script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')</script>


</head>

<body data-ng-app="flightApp" data-ng-controller="flightCtrl">
	<header>
		<div data-ng-include="'./snippets/nav.html'"></div>
	</header>

	<div class="container-fluid">
		<div class="row">
			<div class ="col-md-3">
				<div class="filter-area">
					<h2> Filtros </h2>
					<div class="price-filter filter-box">
						<div class="filter-name"> Precio</div>
						<input type="number" data-ng-model="precio" id="preciobox"/> 
						<div class="slider-box">
							<div id="price-slider">
							</div>
						</div>
						<button id="restart-price-btn" class="vda-text-btn">
							Reestablecer
						</button>
					</div>

					<div class="time-filter filter-box">
						<div class="filter-name"> Horarios</div>

						<div class="filter-section-name">Despegue Ida</div>
						<div class="depart-time-grid">
							<div class="depart-time-button" >
								<img src="madru.png" alt="Madrugada" data-dep-time="0" data-ng-click="toggleTimeFilter('dawn')"/>
							</div>
							<div class="depart-time-button">
								<img src="mania.png" alt="Mañana" data-dep-time="1" data-ng-click="toggleTimeFilter('morn')"/>
							</div>
							<div class="depart-time-button" >
								<img src="tarde.png" alt="Tarde" data-dep-time="2" data-ng-click="toggleTimeFilter('noon')"/>
							</div>
							<div class="depart-time-button" >
								<img src="noche.png" alt="Noche" data-dep-time="3" data-ng-click="toggleTimeFilter('night')"/>
							</div>
						</div>

						<div class="filter-section-name">Despegue Vuelta</div>
						<div class="depart-time-grid">

							<div class="depart-time-button" >
								<img src="madru.png" alt="Madrugada" data-dep-time="4"/>
							</div>
							<div class="depart-time-button">
								<img src="mania.png" alt="Mañana" data-dep-time="5"/>
							</div>
							<div class="depart-time-button" >
								<img src="tarde.png" alt="Tarde" data-dep-time="6"/>
							</div>
							<div class="depart-time-button" >
								<img src="noche.png" alt="Noche" data-dep-time="7"/>
							</div>
						</div>
					</div>

					<div class="airport-filter filter-box">
						<div class="filter-name">Aeropuertos</div>
						<div class="filter-section-name">Origen</div>
						<div data-ng-repeat="a in i_Airports">
							<input type="checkbox" id="aer-o-cbox{{a.id}}" data-ng-click="toggleIAir(a.id)">
							<label for="aer-o-cbox{{a.id}}">{{a.name}}</label>
							<br/>
						</div>

						<div class="filter-section-name">Destino</div>
						<div data-ng-repeat="a in v_Airports">
							<input type="checkbox" id="aer-v-cbox{{a.id}}" data-ng-click="toggleVAir(a.id)">
							<label for="aer-v-cbox{{a.id}}">{{a.name}}</label>
							<br/>
						</div>
						
					</div>

					<div class="airline-filter filter-box">
						<div class="filter-name">Aerolíneas</div>
						<div data-ng-repeat="a in aerolineas">
						<input type="checkbox" id="airl-cbox{{a.id}}" />
						<label for="airl-cbox{{a.">{{a.name}}</label>
						<br/>
						</div>
					</div>
				</div>
			</div>

			<div class="col-md-9">

				<!-- Pasajeros -->
				<div class="btn-group boton-pasajeros">
					<button type="button" id="psg-dropdown" class="btn btn-default dropdown-toggle" aria-haspopup="true" aria-expanded="false">
						Pasajeros <span class="caret"></span>
					</button>
					<div class="dropdown-menu">
						<div  class="row passenger-row" id="adult-select">
							<div class="col-md-5">
								<strong>Adultos</strong>
							</div>
							<div class="col-md-7">
								<button type="button" data-sum="minus" class="btn btn-default btn-xs">-</button>
								<strong class="passenger-number" id="adult-number">0</strong>
								<button type="button" data-sum="plus" class="btn btn-default btn-xs">+</button>
							</div>
						</div>
						<div class="row passenger-row" id="child-select">
							<div class="col-md-5">
								<strong>Niños</strong>
							</div>
							<div class="col-md-7">
								<button type="button" data-sum="minus" class="btn btn-default btn-xs">-</button>
								<strong class="passenger-number" id="child-number">0</strong>
								<button type="button" data-sum="plus" class="btn btn-default btn-xs">+</button>
							</div>
						</div>
						<div class="row passenger-row" id="infant-select">
							<div class="col-md-5">
								<strong>Infantes</strong>
							</div>
							<div class="col-md-7">
								<button type="button" data-sum="minus" class="btn btn-default btn-xs">-</button>
								<strong class="passenger-number" id="infant-number">0</strong>
								<button type="button" data-sum="plus" class="btn btn-default btn-xs">+</button>
							</div>
						</div>
						<div class="row">
							<button type="button" id="ok-btn" class="btn btn-default btn-s">OK</button>
						</div>
					</div>
				</div>
				<!-- fin pasajeros -->

				<!-- carousel vuelos baratos -->
				<div class="row results-carousel">
					<div class="col-md-1">
						<button type="button" id="left-car-btn" class="vda-btn"><span class="glyphicon glyphicon-chevron-left"></span></button>
					</div>
					<div class="col-md-2">
						<div class="carousel-flight">
							<div class="air-name">
								Aerolínea 1
							</div>
							<div class="fl-price">
								$20
							</div>					
						</div>
					</div>
					<div class="col-md-2">
						<div class="carousel-flight">
							<div class="air-name">
								Aerolínea 2
							</div>
							<div class="fl-price">
								$50
							</div>					
						</div>
					</div>
					<div class="col-md-2">
						<div class="carousel-flight">
							<div class="air-name">
								Aerolínea 3
							</div>
							<div class="fl-price">
								$80
							</div>					
						</div>
					</div>
					<div class="col-md-2">
						<div class="carousel-flight">
							<div class="air-name">
								Aerolínea 4
							</div>
							<div class="fl-price">
								$14
							</div>					
						</div>
					</div>
					<div class="col-md-2">
						<div class="carousel-flight">
							<div class="air-name">
								Aerolínea 5
							</div>
							<div class="fl-price">
								$10
							</div>					
						</div>
					</div>
					<div class="col-md-1">
						<button type="button" id="right-car-btn" class="vda-btn"><span class="glyphicon glyphicon-chevron-right"></span></button>
					</div>
				</div>
				<!-- fin carousel -->

				<!-- tabla +/- 3 dias -->
				<div class="collapse" id="3daytable">
					HOLA!
					<table class="table table-bordered">
					</table>
				</div>
				<div class="row three-day-row">
					<div class="col-md-10 col-md-offset-1">
						<button type="button" class="vda-btn" data-toggle="collapse" data-target="#3daytable" aria-expanded="false" aria-controls="3daytable">+/- 3 días <span class="caret"></span></button>
					</div>
				</div>
				<!-- fin +/- 3 días -->

				<div class="row sort-options">
					<div class="col-md-3">
						<div class="order-by-menu">
							<label for="orderby-btn">Ordenar por:</label>
							<div class="btn-group">
								<button id="orderby-btn" class="vda-btn vda-btn-small dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
									Menor precio<span class="caret"></span>
								</button>
								<ul class="dropdown-menu" id="order-dropdown">
									<li><a href="#">Menor Precio</a></li>
									<li><a href="#">Menor Duración</a></li>
									<li><a href="#">Mejor Puntaje</a></li>
								</ul>
							</div>
						</div>
					</div>
					<div class="col-md-2 col-md-offset-7">
						<div class="currency-menu">
							<label for="currency-btn">Moneda:</label>
							<div class="btn-group">
								<button id="currency-btn" class="vda-btn vda-btn-small dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
									ARS<span class="caret"></span>
								</button>
								<ul class="dropdown-menu" id="currency-dropdown">
									<li><a href="#">ARS</a></li>
									<li><a href="#">USD</a></li>
									<li><a href="#">EUR</a></li>
									<li><a href="#">REA</a></li>
								</ul>
							</div>
						</div>
					</div>
				</div>
				<div class="col-md-12 flight-options-area">
					<div 
						data-ng-include="'./snippets/searchresults.html'">
					</div>
				</div>
			</div>
			</div>
		</div>
	</div>


	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script src="js/vendor/bootstrap.min.js"></script>
	<script src="js/main.js"></script>
	<script src="js/moment.js" ></script>
	<script src="jqueryui/jquery-ui.js"></script>
	<script src="jqueryui/uidatepicker-es.js"></script>
	<script src="wNumb.js"></script>
	<script src="nouislider.min.js"></script>
	<script src="datepicker.js"></script>
	<script src="search-page-script.js"></script>
	<script src="flight-select.js"></script>
	<script src="search-setup.js"></script>
	<script src="prengsearch.js"></script>
	<script src="ngsearch3.js"></script>
</body>
</html>
