<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Finalización de Compra</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">
	<link href="css/typeahead.css" rel="stylesheet">

	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/buttons.css">
	<link rel="stylesheet" href="css/finishPurchase.css">
	<link rel="stylesheet" href="css/spinner.css">


</head>

<body data-ng-app="">

<header>
	<div data-ng-include="'snippets/nav.html'"></div>
</header>

<div class="body-contents">

	<div class="container">
		<div class="successfulPurchase">
			<div class="row">
				<div class="col-md-12 title-style">
					¡Su compra fue realizada con éxito!
				</div>
			</div>
			<div class="row">
				<div class="col-md-12 title-style">
					Muchas gracias por elegirnos.
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<a href="index.html" class="btn vda-btn goToIndex" role="button">Volver a la página principal</a>
				</div>
			</div>
		</div>

		<div class="failedPurchase">
			<div class="row">
				<div class="col-md-12 title-style">
					<h1>No hay conexión.</h1>
				</div>
			</div>

			<div class="row">
				<div class="col-md-12 title-style">
					La compra no pudo realizarse debido a un problema con la conexión. Puede reintentar la compra cuando recupere la conexión.				
				</div>
			</div>

			<!-- Ver que hace en este caso -->
			<div class="row">
				<div class="col-md-6">
					<a href="index.html" class="btn vda-btn goToIndex" role="button">Volver a la página principal</a>
				</div>
				<div class="col-md-6">
					<a href="#" id="reset" class="btn vda-btn goToIndex" role="button">Reintentar compra</a>
				</div>
			</div>
    	</div>

    	<div id="buying-modal" class="modal fade" role="dialog" data-backdrop="static">
      		<div class="modal-dialog">
		        <!-- Modal content-->
		        <div class="modal-content">
		          <div class="modal-body">
			          <div id="loadImg" class="spinner">
				          <div class="dot1"></div>
				          <div class="dot2"></div>
			          </div>
		            <h2 class="buying-text"></h2>  <!-- se completa en el finishPurchase.js -->
		          </div>
		        </div>
	      </div>
	    </div>

  </div>
</div>


<script src="extlib/angular.min.js"></script>
<script src="js/vendor/jquery-1.11.2.min.js"></script>
<script src="bootstrap.min.js"></script> <!--TODO:VER POR QUE NO FUNCIONA EL OTRO-->
<script src="js/finishPurchase.js"></script>
<script src="js/dataTranslator.js"></script>

</body>
