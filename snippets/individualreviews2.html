
<div class="row">
	<div class="col-md-12">
		<div infinite-scroll='loadMore("reviews")' infinite-scroll-distance='1'>
			<div class="review" data-ng-repeat="r in reviewResults | filter: filterReviews | limitTo: scrollLimit.reviews" data-set-review-colors="">
				<div class="col-md-6">
					<div class="col-md-12">
						<div class="row review-head">
						</div>
						<div class="ind-review-box row">
							<div class="row comments">
								<div class="col-md-12">
									<div class="comment-title">Comentario</div>
									<div class="bubble"><div class="comment">{{r.comments}}</div></div>
								</div>
							</div>
							<div class="row row-stars">
								<div class="col-md-12 center-col">
										<h4>Calificaci√≥n</h4>
									<div class="stars">
										<div data-ng-bind-html="getStars(r.rating.overall)"></div>
									</div>
								</div>
							</div>
							<div class="row ratings">
								<div class="col-md-6">
									<ul>
										<li class="ritem"><span class="rcategory">Comfort</span> <span class="rate-num">{{r.rating.comfort}}</span></li>
										<li class="ritem"><span class="rcategory">Comida</span> <span class="rate-num">{{r.rating.comfort}}</span></li>
										<li class="ritem"><span class="rcategory">Beneficios de viajero frecuente</span> <span class="rate-num">{{r.rating.comfort}}</span></li>
									</ul>
								</div>
								<div class="col-md-6">
									<ul>
										<li class="ritem"><span class="rcategory">Amabilidad</span> <span class="rate-num">{{r.rating.comfort}}</span></li>

										<li class="ritem"><span class="rcategory">Puntualidad</span> <span class="rate-num">{{r.rating.punctuality}}</span></li>
										<li class="ritem"><span class="rcategory">Relacion precio/calidad</span> <span class="rate-num">{{r.rating.quality_price}}</span></li>

									</ul>
								</div>
							</div>
						</div>

					</div>
				</div>
			</div>
		</div>
	</div>
</div>
