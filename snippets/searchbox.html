<div class="row search">

  <div id="orig-col" class="col-md-3">
    <div class="formtitle">Origen</div>
    <div class="form-group">
      <input type="text" class="form-control awesomplete" id="origen" placeholder="Ciudad o aeropuerto...">
    </div>
    <div id="origen-err" class="formError"></div>
  </div><!-- /input-group -->

  <div id="dest-col" class="col-md-3">
    <div class="formtitle">Destino</div>
    <div class="form-group">
      <input type="text" class="form-control awesomplete" id="destino" placeholder="Ciudad o aeropuerto...">
    </div>
    <div id="destino-err" class="formError"></div>

  </div>

  <div id="date-col-1" class='col-md-2'>
    <div class="formtitle">Fecha de salida</div>
    <div class="form-group">
      <div class='input-group date'>
        <input type='text' class="form-control" id='datepicker1' placeholder='dd/mm/aaaa' />
        <span class="input-group-addon">
          <span class="glyphicon glyphicon-calendar" id="cal1"></span>
        </span>
      </div>
    </div>
    <div id="datepicker1-err" class="formError"></div>
  </div>

  <div id="date-col-2"  class='col-md-2'>
    <div class="formtitle">Fecha de vuelta</div>
    <div class="form-group">
      <div class='input-group date'>
        <input type='text' class="form-control" id='datepicker2' autocomplete="off" placeholder='dd/mm/aaaa' />
        <span class="input-group-addon">
          <span class="glyphicon glyphicon-calendar"></span>
        </span>
      </div>
    </div>
    <div id="datepicker2-err" class="formError"></div>
  </div>

  <div class='col-md-2 passengers'>
    <button type="button" id="psg-dropdown" class="vda-btn dropdown-toggle" aria-haspopup="true" aria-expanded="false">
      <span class="btn-content">1 Pasajero</span>
      <span class="caret"></span>
    </button>
    <div class="dropdown-menu">
      <div  class="row passenger-row">
        <div class="col-md-5">
          <div class="cat-title">Adultos</div>
          <div class="cat-info">+ de 13 a単os</div>
        </div>
        <div class="col-md-7">
          <button type="button" data-sum="minus" data-info="adults" class="vda-btn">-</button>
          <div class="passenger-number" id="adult-number">1</div>
          <button type="button" data-sum="plus" data-info="adults" class="vda-btn">+</button>
        </div>
      </div>
      <div id="zero-adults-msg" class="row">
        Debe haber por lo menos un adulto
      </div>
      <div class="row div-line"></div>
      <div class="row passenger-row">
        <div class="col-md-5">
          <div class="cat-title">Ni単os</div>
          <div class="cat-info">+ de 2 a単os</div>
        </div>
        <div class="col-md-7">
          <button type="button" data-sum="minus" class="vda-btn" data-info="children">-</button>
          <div class="passenger-number" id="child-number">0</div>
          <button type="button" data-sum="plus"  data-info="children" class="vda-btn">+</button>
        </div>
      </div>
      <div class="row div-line"></div>
      <div class="row passenger-row">
        <div class="col-md-5">
          <div class="cat-title">Infantes</div>
          <div class="cat-info">0 a 2 a単os</div>

        </div>
        <div class="col-md-7">
          <button type="button" data-sum="minus" data-info="infants" class="vda-btn">-</button>
          <div class="passenger-number" id="infant-number">0</div>
          <button type="button" data-sum="plus" data-info="infants" class="vda-btn">+</button>
        </div>
      </div>
      <div class="row div-line"></div>
      <div class="row">
        <button type="button" id="ok-btn" class="vda-btn">OK</button>
      </div>
    </div>
  </div>
</div>
