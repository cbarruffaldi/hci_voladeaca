<div data-ng-repeat="p in promos">
	<div class="col-md-4">
		<div class="result-box">
			<img class="place-img" src="austria.jpg"/>
			<div class="promo-text">
				<div class="promo-dest">	{{p.shortName}}
				</div>
				<div class="promo-info">
					desde ${{p.precio}} por persona
				</div>
			</div>
		</div>
	</div>
</div>
