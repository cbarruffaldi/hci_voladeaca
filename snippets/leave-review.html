<div class="collapse" id ="review-body">

	<div data-ng-if="!flightSelected">
		<div class="row">
			<div class="col-md-6">
			Aerolinea: 	<input type="text" data-review-autocomplete="y" class="form-control awesomplete" id="input-aerolinea-rev"/>
			
			Numero: <input type="text" class="form-control awesomplete" id="input-number-rev"/>
		</div>
		</div>
	</div>

	<div data-ng-if="flightSelected">
		<h4>Dejando reseña para {{getSelectedFlightName()}}</h4>
	</div>

		<div class="bubble form-bubble col-md-12">
		<textarea rows="4" cols="50" placeholder="Ingresá tu comentario acá" autofocus="true" id="rating-comments"></textarea>
	</div>
	<div class="row">
	<h3>Puntajes:</h3>
	<div class="col-md-6">
		<div class="slider-box">
			<div class="category">Confort</div>
			<div class="slider" data-vda-slider="true" id="comfort-slider"></div>
		</div>
		
		<div class="slider-box">
			<div class="category">Calidad de la comida</div>
			<div class="slider" data-vda-slider="true" id="food-slider" data-my-slider="true"></div>
		</div>

		<div class="slider-box">
			<div class="category">Amabilidad</div>
			<div class="slider" data-vda-slider="true" id="friendliness-slider"></div>
		</div>
	</div>

	<div class="col-md-6">
		<div class="slider-box">
			<div class="category">Relacion precio/calidad:</div>
			<div class="slider" data-vda-slider="true" id="quality-slider"></div>
		</div>

		<div class="slider-box">
			<div class="category">Programa de viajeros frecuentes</div> 
			<div class="slider" data-vda-slider="true" id="mileage-slider"></div>
		</div>
	
		<div class="slider-box">
			<div class="category">Puntualidad</div>
			<div class="slider" data-vda-slider="true" id="punctuality-slider"></div>
		</div>
	</div>
	Recomendaria este vuelo a mis amigos: <span class="option-recommend selected" id="yes_rec" data-ng-click="yesRec(true)">Si</span> | <span class="option-recommend" id="no_rec" data-ng-click="yesRec(false)">No</span>

			<div class="row sendreview">
			<div class="col-md-12">
			<button type="button" class="vda-btn" id="reviewButton" aria-label="Enviar" 	data-ng-click="send()"><span class="glyphicon glyphicon-send" aria-hidden="true"></span>Enviar reseña</button>
		</div>
		</div>

	</div>
</div>
<div class="leave-review-toggle" data-toggle="collapse" data-target="#review-body">Dejar una reseña</div>
