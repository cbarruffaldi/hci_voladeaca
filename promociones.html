  <div class="body-contents-promo">

  <div class="container">
  <div class="row mapcontent" data-ng-controller="mapCtrl">
        <div class="titulo promo_t">Encontrá promociones desde donde quieras, a donde quieras</div>
        <div class="mapbox col-sm-12">
          <div class="row">
            <div id="mapform" class="col-md-6">
              <h4>¿Desde dónde queres salir?</h4>
              <input type='text' class="awesomplete form-control clearable" id="inputCity" placeholder="Ciudad o aeropuerto..." /> 
              <div id="air-error" class="formError"></div>
            </div>
            <div id="calendar" class="col-md-4">               <h4>Cerca de la fecha:</h4>
                  <input type='text' class="form-control" id='datepicker' autocomplete="off" placeholder='dd/mm/aaaa' />
              <div id="datepicker-err" class="formError"></div>
           </div>
           <div class="col-md-2" id="update-map-btn">
            <button class="vda-btn" id="search">BUSCAR</button>
          </div>

        </div>
        <div id="maploading">
          <h3>Cargando resultados...</h3>
          <div class="active spinner">
              <div class="dot1"></div>
              <div class="dot2"></div>
          </div>
          <h4>Esto puede llevar un tiempo</h4>
        </div>  
        
        <div id="map"></div>
       </div> <!-- searchbox -->
